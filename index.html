<!DOCTYPE html>
<html>
    <head>
        <title>Take Off</title>
        <!-- Style Sheets -->
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/canvascontrols.css">
        <!-- Jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Click to Draw -->
        <script src="./scripts/colorselector.js" defer></script>
        <script src="./scripts/clicktodrawFH.js" defer></script>
        <script src="./scripts/clicktodrawSL.js" defer></script>
        <script src="./scripts/tabletocsv.js" defer></script>
    </head>

<body>
    <div>
        <h2>Takeoff</h2>
        <ul>
            <li>
                <p><b>Freehand: </b>Click and hold to draw</p>
            </li>
            <li> 
                <p><b>Straight Line: </b>Click one point then click another</p>
            </li>
        </ul>
      </div>

      <canvas 
            id="canvas"
            width="600"
            height="400">
      </canvas>


      <div class="controls">
        <ul>
          <li class="controls red selected"></li>
          <li class="controls blue"></li>
          <li class="controls yellow"></li>
        </ul>
        <button id="controls revealColorSelect">New Color</button>
        <div id="controls colorSelect">
          <span id="newColor"></span>
          <div class="controls sliders">
            <p>
              <label for="red">Red</label>
              <input id="red" name="red" type="range" min=0 max=255 value=0>
            </p>
            <p>
              <label for="green">Green</label>
              <input id="green" name="green" type="range" min=0 max=255 value=0>
            </p>
            <p>
              <label for="blue">Blue</label>
              <input id="blue" name="blue" type="range" min=0 max=255 value=0>
            </p>
          </div>
          <div>
            <button id="addNewColor">Add Color</button>
          </div>
        </div>
      </div>

      <table id="table1" class="table table-bordered sortTable">
        <thead>
        <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Username</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td>0</td>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
        </tr>
        <tr>
        <td>1</td>
        <td>Mark</td>
        <td>Otto</td>
        <td>@TwBootstrap</td>
        </tr>
        <tr>
        <td>2</td>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
        </tr>
        <tr>
        <td>3</td>
        <td>Larry the Bird</td>
        <td>Dev-Skills</td>
        <td>@twitter</td>
        </tr>
        </tbody>
        </table>

      <a href="#" onclick="download_table_as_csv('table1');">Download as CSV</a>


</body>

</html>
